<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Pacientes - Dispensario Médico</title>
  <link rel="stylesheet" href="../css/layout.css">
  <link rel="stylesheet" href="../css/estilosP.css">
</head>
<body>

  <div id="navbar-container"></div>
  <main>
  <h1>Gestión de Pacientes</h1>

  <form id="form-paciente">
    <label for="nombre">Nombre del Paciente:</label>
    <input type="text" id="nombre" required>

    <label for="cedula">Número de cédula:</label>
    <input type="text" id="cedula" required>

    <label for="identificador">Identificador:</label>
    <input type="text" id="identificador" required>

    <label for="tipo">Tipo de Paciente</label> 
    <select id="tipo">
      <option value="Estudiante">Estudiante</option>
      <option value="Profesor">Profesor</option>
      <option value="Empleado">Empleado</option>
      <option value="Otro">Otro</option>
    </select>

    <label for="estado">Estado</label> 
    <select id="estado">
      <option value="Activo">Activo</option>
      <option value="Inactivo">Inactivo</option>
      <option value="Defuncion">Defunción</option>
    </select>

    <label for="doctor_id">Médico Asignado</label>
    <select id="doctor_id"></select>

    <button type="submit">Guardar</button>
  </form>

  <table id="tabla">
    <thead>
      <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Cédula</th>
        <th>Identificador</th>
        <th>Tipo</th>
        <th>Estado</th>
        <th>Médico</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <!-- Medicamentos registrados aparecerán aquí -->
    </tbody>
  </table>

  </main>
  <script src="../js/commonApi.js"></script>
  <script src="../js/navbar.js"></script>
  <script src="../js/navigation.js"></script>
  <script src="../js/appPacientes.js"></script>
</body>
</html>
