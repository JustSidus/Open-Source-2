<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Médicos - Dispensario Médico</title>
  <link rel="stylesheet" href="../css/layout.css">
  <link rel="stylesheet" href="../css/estilosE.css">
</head>
<body>

  <div id="navbar-container"></div>
  <main>
  <h1>Gestión de Médicos</h1>

  <form id="form-medico">
    <label for="nombre">Nombre del Médico:</label>
    <input type="text" id="nombre" required>

    <label for="identificador">Identificador:</label>
    <input type="text" id="identificador" required>

    <label for="cedula">Cédula:</label>
    <input type="text" id="cedula" required>

    <label for="tanda_laboral">Tanda Laboral:</label>
    <select id="tanda_laboral">
      <option value="Diurna">Diurna</option>
      <option value="Tarde">Tarde</option>
      <option value="Noche">Noche</option>
      <option value="Rotativa">Rotativa</option>
    </select>

    <label for="especialidad">Especialidad:</label>
    <input type="text" id="especialidad" required>

    <label for="estado">Estado:</label> 
    <select id="estado">
      <option value="Disponible">Disponible</option>
      <option value="Ausente">Ausente</option>
      <option value="Descanso">Descanso</option>
    </select>
    <button type="submit">Guardar</button>
  </form>

  <table id="tabla">
    <thead>
      <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Identificador</th>
        <th>Cédula</th>
        <th>Tanda laboral</th>
        <th>Especialidad</th>
        <th>Estado</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <!-- Medicamentos registrados aparecerán aquí -->
    </tbody>
  </table>

  </main>
  <script src="../js/commonApi.js"></script>
  <script src="../js/navbar.js"></script>
  <script src="../js/navigation.js"></script>
  <script src="../js/appMedicos.js"></script>
</body>
</html>
